<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript" ></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Pepe's</title>
  </head>
  <body>
      <div class="jumbotron">
        <h1>Pepe's Deluxe wood-fired pizza</h1>
        <p><em>It's Da Bomb!</em></p>
      </div>
    <img src="img/pizzaback.png" alt="pizza backround" />

    <div class="container">
      <div id="row1" class="row">
        <div class="col col-sm-6">  <!-- LEFT COLUMN -->
          <h2>Build a pizza below</h2>
          <form id="pizza-form" class="form" action="index.html" method="post">
            <div class="alloptions">
              <div class="options1">
                <h4>Select up to 4 toppings!</h4>
                <label> Topping 1
                  <select id="pizza-topping1">
                    <option value="0">select</option>
                    <option value="1">Pepperoni</option>
                    <option value="2">Canadian Bacon</option>
                    <option value="3">Anchovies</option>
                    <option value="4">Mushrooms</option>
                    <option value="5">Olives</option>
                    <option value="6">Artichokes</option>
                  </select>
                </label>
                <br>
                <label> Topping 2
                  <select id="pizza-topping2">
                    <option value="0">select</option>
                    <option value="1">Pepperoni</option>
                    <option value="2">Canadian Bacon</option>
                    <option value="3">Anchovies</option>
                    <option value="4">Mushrooms</option>
                    <option value="5">Olives</option>
                    <option value="6">Artichokes</option>
                  </select>
                </label>
                <br>
                <label> Topping 3
                  <select id="pizza-topping3">
                    <option value="0">select</option>
                    <option value="1">Pepperoni</option>
                    <option value="2">Canadian Bacon</option>
                    <option value="3">Anchovies</option>
                    <option value="4">Mushrooms</option>
                    <option value="5">Olives</option>
                    <option value="6">Artichokes</option>
                  </select>
                </label>
                <br>
                <label> Topping 4
                  <select id="pizza-topping4">
                    <option value="0">select</option>
                    <option value="1">Pepperoni</option>
                    <option value="2">Canadian Bacon</option>
                    <option value="3">Anchovies</option>
                    <option value="4">Mushrooms</option>
                    <option value="5">Olives</option>
                    <option value="6">Artichokes</option>
                  </select>
                </label>
              </div>
              <div class="options2">
                <label>Size
                  <select id="pizza-size">
                    <option value="none">select</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">X-Large</option>
                  </select>
                </label>
                <p><span id="no-size"></span></p>
              </div>
            </div>

            <div id="allbuttons">
              <button id="add-pizza" class="btn btn-info" type="submit" name="button">Add Pizza</button>
              <button id="startover" class="btn btn-warning" type="button" name="button">Start Over</button>
              <button id="ordernow" class="btn btn-success" type="button" name="button">Order Now</button>
            </div>

          </form>

          <div id="pizza-list-area">
            <h3>Your Pizzas: </h3>
            <ul id="pizza-list">
              <li></li>
            </ul>
          </div>

        </div> <!-- END COLUMN -->
        <div class="col col-sm-6">  <!-- RIGHT COLUMN -->
          <div id="summary2" >
            <h2>Pizza details: </h2>
            <div id="pizza-summary-area">
              <h3>Pizza # <span id="pizza-num"></span></h3>
              <p>Size:  <span id="pizza-summary-size"></span></p>
              <p>Toppings:  <span id="pizza-summary-toppings"></span></p>
              <p>Sub-Total:  <span id="pizza-summary-price"></span></p>
            </div>
          </div>
        </div>

      </div> <!-- END ROW -->

    </div>

  </body>
</html>
